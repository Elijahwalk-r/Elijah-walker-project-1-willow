    <!-- styles link -->

    <!-- Font Awesome Links for ICONS -->
    <script src="https://kit.fontawesome.com/e7cdbb2aec.js" crossorigin="anonymous"></script>
    
    <title>Contact</title>
</head>
<body>
    <!-- START Nav -->
    <nav>
        <div class="wrapper">
           <ul class="navBar">
                <li>
                    <a href="./index.html" class="menu">Home</a>

                 <li>
                    <a href="./index.html#about" class="menu">About</a>

                <li>
                    <a href="./contact.html" class="menu">Contact</a>
                </li>
            </ul>
        </div>
            <!-- END Wrapper -->
    </nav>
    <!-- END Nav -->
    <!-- START Header -->
    <header class="contactHeader">
        <div class="wrapper headerText">
            <h1 class="contact-title">Contact Me</h1>
        </div>
        <!-- END Wrapper -->
    </header>
    <!-- END Header -->

    <!--START Main  -->
    <main class="contactBackground">
        <!-- START Section -->
        <section class="contactMain">
            <!-- START Wrapper -->
            <div class="wrapper contactContainer">
                <div class="contactDetails">
                    <!-- ICONS -->
                    <div>
                        <i class="fa-brands fa-facebook-f contactIcon"></i>
                        <i class="fa-brands fa-twitter contactIcon"></i>
                        <i class="fa-brands fa-linkedin-in contactIcon"></i>
                        <i class="fa-brands fa-instagram contactIcon"></i>
                    </div>
                    <div>
                        <p class="infoEmail"><a href="mailto:info@email.com">info@email.com</a></p>
                        <p>123 - 456 -7890</p>
                        <p> 123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                    
                </div>

                <form action="">
                    <fieldset>

                        <legend class="sr-only">
                            Message to Send Willow
                        </legend>
                        
                        <div class="formInput">
                            <div class="name">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" id="name" placeholder="Name" class="nameInput">
                            </div>
                            <div class="email">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" id="email" placeholder="Email address" class="emailInput">
                            </div>
                        </div>
                    
                        <label for="message" class="sr-only">Message Me</label>
                        <textarea id="message" cols="30" rows="10" placeholder="Message" class="textAreaColor"></textarea>

                        <button type="submit" class="button formButton">Submit</button> 
                    </fieldset>
                </form>
            </div> 
             <!--END Wrapper  -->
        </section>
        <!-- END Section -->
    </main>
    <!-- END Main -->
    <!-- START Footer -->
    <footer>
        <!-- START Wrapper -->
        <div class="wrapper">
            <p>
                <a href="https://junocollege.com/" Target=”_blank” Rel=”noopener=> Copyright © Juno College of Technology
                </a>
            </p>
        </div>
        <!-- END Wrapper -->
    </footer>
    <!-- END Footer -->
</body>
